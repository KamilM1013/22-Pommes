<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>22 pommes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body>
    <div class="game" >
        <div class="buttons">
            <input type="button" class="refresh" value="Refresh" onclick="location.reload(true)">
            <!-- <input type="button" class="pause" value="Pause" onclick="pause()"> -->

            <select id="mode1">
                <option value="normalplayer">Normal Player</option>
                <option value="random">Random</option>
                <option value="minmax">MinMax</option>
                <option value="negamax">NegaMax</option>
                <option value="alphabeta">Alpha-Beta</option>
                <option value="montecarlo">Monte Carlo</option>
                <option value="montecarlotreesearch">Monte Carlo Tree Search</option>
            </select>
            <select id="mode2">
                <option value="PVP">PVP</option>
                <option value="PVE">PVE</option>
                <option value="EVE">EVE</option>
            </select>
            <input type="button" class="start" value="Start">
        </div>
        <table id="gameBoard">
        </table>
    </div>
    <div class="hud">
        <p id="whichP">Player 1's turn</p>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="info"></p>
        <div id="my_dataviz" style="margin-top:15px"></div>
    </div>    
    <script type="module" src="./core.js"></script>
</body>
</html>
